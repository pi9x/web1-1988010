<!doctype html>
<html lang="en">

<head>
    <title>1988010 - Ice-cream - About</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Changa+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/1988010.css">
</head>

<body>
    <!-- header -->
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light px-0">
            <a class="navbar-brand" href="index.html" id="logo">
                <img src="images/logo.png" alt="">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#menu"
                aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item px-2">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item px-2 active">
                        <a class="nav-link" href="about.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="contacts.html">Contacts</a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0" id="frm-search">
                    <div class="input-group input-group-sm">
                        <input class="form-control" type="text" placeholder="Search" id="searchbox">
                        <div class="input-group-append">
                            <button class="btn" type="submit" id="btn-search"></button>
                        </div>
                    </div>

                </form>

                <div id="social">
                    <a href="#" class="btn twitter"></a>
                    <a href="#" class="btn facebook"></a>
                </div>

            </div>
        </nav>
    </header>
    <!-- /header -->

    <!-- small banner -->
    <div class="container-fluid" id="small-banner">

    </div>
    <!-- /small banner -->

<div id="content">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8" id="aboutus">

            </div>
            <div class="col-md-4">
                <h3 class="text-dark">Our Vision</h3>
                <div id="visions">

                </div>
            </div>
        </div>
    </div>

    <!-- testimonials -->
    <div class="container-fluid about py-5">
        <div class="container">
            <h3 class="text-white">Testimonials</h3>
            <div class="row" id="testimonials">

            </div>
        </div>
    </div>
    <!-- /testimonials -->

    <!-- our team -->
    <div class="container py-5">
        <h3 class="text-dark">Our Team</h3>
        <div class="row" id="team">

        </div>
    </div>
    <!-- /our team -->
</div>

    <!-- footer -->
    <footer class="container-fluid">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="about.html">About</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contacts.html">Contacts</a></li>
        </ul>
        <div class="text-center">
            Ice-cream &copy; 2020 | <a href="#" class="text-uppercase">Privacy Policy</a>
        </div>
    </footer>
    <!-- /footer -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.7.3.js"></script>
    <script src="js/1988010.js"></script>

    <script id="aboutus-template" type="text/x-handlebars-template">
        {{#each data}}
        <h3 class="text-dark">{{name}}</h3>
        <img src="{{thumbpath}}" alt="" class="round-img">
        <div>{{{summary}}}</div>
        <p><a href="#" class="readmore" onclick="loadData('aboutus', '#content', '#content-template');">Read more</a></p>
        {{/each}}
    </script>

    <script id="visions-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="row">
            <div class="col-sm-4">
                <img src="{{thumbpath}}" alt="" class="round-img">
            </div>
            <div class="col-sm-8">
                <a href="#" onclick="loadData('visions/{{id}}', '#content', '#content-template');"><h4 class="py-0 my-0">{{name}}</h4></a>
                <p>{{summary}}</p>
            </div>
        </div>
        {{/each}}
    </script>

    <script id="testimonials-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="col">
            <p>{{summary}}</p>
            <div class="text-white">{{name}}</div>
            <a href="mailto:{{email}}">{{email}}</a>
        </div>
        {{/each}}
    </script>

    <script id="team-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="col-md-3">
            <a href="#" onclick="loadData('team/{{id}}', '#content', '#content-template');">
                <img src="{{thumbpath}}" alt="" class="img-rounded">
            </a>
            <p class="text-dark font-weight-bold pt-3">{{name}}</p>
            <p>{{summary}}</p>
        </div>
        {{/each}}
    </script>

    <script id="content-template" type="text/x-handlebars-template">
        {{#each data}}
        <div id="content" class="pb-5">
            <div class="container py-5 mb-5">
                <h3 class="text-dark">{{name}}</h3>
                <div>
                    <img src="{{imagepath}}" alt="" class="round-img pull-left">
                    <div>{{{description}}}</div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <script>
        loadData('aboutus', '#aboutus', '#aboutus-template');
        loadData('visions', '#visions', '#visions-template');
        loadData('testimonials', '#testimonials', '#testimonials-template');
        loadData('team', '#team', '#team-template');
    </script>
</body>

</html>
