<!DOCTYPE html>
<html lang="en">
  <head>
    <title>1988010 - Ice-cream - About</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Changa+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/1988010.css" />
  </head>

  <body>
    <!-- header -->
    <header class="container">
      <nav class="navbar navbar-expand-sm navbar-light px-0">
        <a class="navbar-brand" href="index.html" id="logo">
          <img src="images/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#menu"
          aria-controls="menu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="menu">
          <ul class="navbar-nav mt-2 mt-lg-0">
            <li class="nav-item px-2">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="about.html"
                >About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item px-2 active">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="contacts.html">Contacts</a>
            </li>
          </ul>

          <form class="form-inline my-2 my-lg-0" id="frm-search">
            <div class="input-group input-group-sm">
              <input
                class="form-control"
                type="text"
                placeholder="Search"
                id="searchbox"
              />
              <div class="input-group-append">
                <button class="btn" type="submit" id="btn-search"></button>
              </div>
            </div>
          </form>

          <div id="social">
            <a href="#" class="btn twitter"></a>
            <a href="#" class="btn facebook"></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- header -->

    <div class="container-fluid" id="small-banner"></div>

    <div class="container py-5">
      <h3 class="text-dark">Menu</h3>
      <div class="font-weight-bold">Filter by category:</div>
      <ul class="nav justify-content-left" id="gallery-categories"></ul>
      <div class="row" id="gallery">

      </div>
    </div>

    <!-- footer -->
    <footer class="container-fluid">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li class="active"><a href="menu.html">Menu</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contacts.html">Contacts</a></li>
      </ul>
      <div class="text-center">
        Ice-cream &copy; 2020 |
        <a href="#" class="text-uppercase">Privacy Policy</a>
      </div>
    </footer>
    <!-- /footer -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.7.3.js"></script>
    <script src="js/1988010.js"></script>

    <script id="gallery-categories-template" type="text/x-handlebars-template">
      <li class="nav-item"><a href="#" class="nav-link disabled pl-0" onclick="loadGallery(this)">Show all</a></li>
      {{#each data}}
      <li class="nav-item"><a href="#" class="nav-link" onclick="loadGallery(this, {{id}})">{{name}}</a></li>
      {{/each}}
    </script>

    <script id="gallery-template" type="text/x-handlebars-template">
      {{#each data}}
      <a class="col-sm-6 col-md-4 col-lg-3 my-2" href="#"><img src="{{imagepath}}" alt=""
          class="img-thumbnail"></a>
      {{/each}}
    </script>

    <script>
      $(document).ready(function() {
        loadData('gallery-categories', '#gallery-categories', '#gallery-categories-template');
        loadData('gallery', '#gallery', '#gallery-template');
      });

      function loadGallery(link, id) {
        if (id) {
          loadData('gallery/categories/' + id, '#gallery', '#gallery-template');
        } else {
          loadData('gallery', '#gallery', '#gallery-template');
        }
        $('#gallery-categories .nav-link').removeClass('disabled');
        $(link).addClass('disabled');
      }
    </script>
  </body>
</html>
